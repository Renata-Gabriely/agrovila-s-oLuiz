    <!-- Modal para login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2 style="color: #2E7D32; margin-bottom: 2rem;">🔐 Confirmar usuário</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">👤 Confirme o usuário:</label>
                    <input type="text" id="username" required placeholder="Digite seu usuário...">
                </div>
                <div class="form-group">
                    <label for="password">🔒 Confirme sua senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha...">
                </div>
                <div id="loginError" style="color: #e74c3c; margin-bottom: 1rem; display: none; font-weight: bold;"></div>
                <button type="submit" class="submit-btn"> Entrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para adicionar notícias -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #2E7D32; margin-bottom: 2rem;">📰 Adicionar Nova Notícia</h2>
            <form id="newsForm">
                <div class="form-group">
                    <label for="newsImage">🖼️ URL da Imagem:</label>
                    <input type="url" id="newsImage" required placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-group">
                    <label for="newsTitle">📝 Título:</label>
                    <input type="text" id="newsTitle" required placeholder="Digite o título da notícia...">
                </div>
                <div class="form-group">
                    <label for="newsCaption">💬 Legenda:</label>
                    <input type="text" id="newsCaption" required placeholder="Digite a legenda...">
                </div>
                <div class="form-group">
                    <label for="newsText">📄 Texto:</label>
                    <textarea id="newsText" required placeholder="Digite o conteúdo completo da notícia..."></textarea>
                </div>
                <button type="submit" class="submit-btn">✨ Publicar Notícia</button>
            </form>
        </div>
    </div>
